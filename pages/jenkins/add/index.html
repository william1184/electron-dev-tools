<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Adicionar JOB</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../index.css">
  </head>

  <body>
    <div class="container">
      <div class="row gutters">
        <div class="col-12">
          <div class="h-100">
            <div class="row">

            </div>
            <div class="col-s12 text-center">
              <img src="../../../assets/jenkins-icon.png" width="150" height="150" alt="Logo Jenkins">
            </div>

            <div class="col-12 text-center">
              <h1 class="text-center">Adicionar JOB</h1>
            </div>
            
          
            <form id="crudForm">
  						<div class="col-12">
								<div class="form-group">
									<label for="username">Nome Job</label>

                  <input type="text" class="form-control sm" type="text" name="add-input" placeholder="Exemplo: soc-qa">
								</div>
							</div>

              <div class="col-12">
								<div class="text-right">
									<button class="btn btn-primary" id="btn-add">Adicionar JOB</button>
								</div>
							</div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <script src="./index.js"></script>
  </body>

</html>
